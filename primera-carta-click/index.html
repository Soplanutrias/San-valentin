<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card San Valentin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="valentine-day-card">
    <input id="open" type="checkbox">
    <label for="open" class="open"></label>
    <div class="card-front">
        <div class="note"> Presiona aquí amor</div>
    </div>
    <div class="card-inside">
        <div class="text-one">¿Quieres ser mi <span class="rojito">San Valentín</span> amorcito?</div>
        <div class="heart"></div>
        <div class="smile"> Presiona al cupido de abajo amor, si es un Sí</div>
      
    </div>
    <div class="cupido"><a href="segunda-presentación/index.html"><img src="cupid.png" alt="cupido"></a></div>
</div>



<script src="script.js"></script>
</body>
</html>
